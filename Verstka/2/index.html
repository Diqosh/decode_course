<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/all.css">
    <title>Document</title>
</head>
<body>
<header class="header">
    <div class="header-info container">
        <div>
            <p>FREE express international delivery + EASY returns</p>
        </div>

        <div class="header-info-links">
            <a href="">about</a>
            <a href="">faq</a>
            <a href="">contact us</a>
        </div>
    </div>
</header>
<section>
    <div class="header-menu container">
        <div>
            <img class="logo" src="photos/logo.jpg" alt="logo">
        </div>
        <div>
            <div class="search">

                <img width="20px" src="photos/search-solid.svg" alt="">

                <input width="20px" type="text" placeholder="Enter Keyword">

                <button>Search</button>
            </div>
        </div>
        <div class="header-icons">
            <span>
                <img width="20px" src="photos/user-regular.svg" alt="">
            </span>
            <span>
                <img width="20px" src="photos/heart-regular.svg" alt="">
                <i>0</i>
            </span>
            <span>
                <img width="20px" src="photos/shopping-cart-solid.svg" alt="">
                <i>0</i>
            </span>
        </div>
    </div>
</section>
</body>
</html>
