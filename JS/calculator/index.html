<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
<div class="wrapper">
    <div class="column1 window-to-num"></div>
    <div class="column2">
        <div class="operation C">C</div>
        <div class="operation +-">+-</div>
        <div class="operation %">%</div>
        <div class="operation /">/</div>
    </div>
    <div class="column3">
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="operation *">*</div>
    </div>
    <div class="column4">
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="operation -">-</div>
    </div>
    <div class="column5">
        <div class="num">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="operation +">+</div>
    </div>
    <div class="column6">
        <div class="num">0</div>
        <div class="operation">.</div>
        <div class="operation equal">=</div>
    </div>

</div>
<script src="1.js"></script>
</body>
</html>
